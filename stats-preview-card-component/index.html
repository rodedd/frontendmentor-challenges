<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main>
        <div class="container">
            <figure class="container__image">
                <img src="./images/image-header-mobile.jpg" alt="">
            </figure>
            <div class="container__information">
                <h1>Get <span style="color: hsl(277, 64%, 61%)";>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="container__statistics">
                    <p class="big-number">10k+</p>
                    <p>COMPANIES</p>
                    <p class="big-number">314</p>
                    <p>TEMPLATES</p>
                    <p class="big-number">12M+</p>
                    <p>QUERIES</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
